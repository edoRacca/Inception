version: '3.2'

services:
  nginx:
    image: nginx:inception
    build: ./requirements/nginx
    container_name: nginx
    networks:
      - inception
    ports:
      - "443:443" # HTTPS
    restart: always
  wordpress:
    image: wordpress:inception
    build: ./requirements/wordpress
    container_name: wordpress
    networks:
      - inception
    restart: always

networks:
  inception:
    driver: bridge